<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sign up/signup.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <form action="" id="register">
            <label for="name">Full Name</label><br>
            <input type="text" name="name" placeholder="Enter full name"><br>
            <label for="email">Email address</label><br>
            <input type="text" name="email" placeholder="Enter email adress"><br>
            <label for="number">Phone Number</label><br>
            <input type="number" name="phone" minlength="10" maxlength="10" placeholder="Enter your whatsapp number"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <input type="submit" value="submit" name="submit" id="tutu">
        </form>
        <h2>Already have a account?<a href="/signin.html">Sign In</a></h2>
    </main>
    <script src="/js/signup.js"></script>
</body>
</html>
